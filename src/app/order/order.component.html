<div class="order-list">
    <h2>Orders</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Total Price</th>
          <th>Status</th>
          <th>Customer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders$ | async">
          <td>{{ order.id }}</td>
          <td>{{ order.orderTotalPrice }}</td>
          <td>{{ order.status }}</td>
          <td>{{ order.user?.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
